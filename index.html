<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencatatan Keuangan Harian</title>
</head>
<body>
  <h1>Pencatatan Keuangan Harian</h1>
  <form id="finance-form">
    <label for="category">Kategori:</label>
    <select id="category" name="category">
      <option value="makanan">Makanan</option>
      <option value="transportasi">Transportasi</option>
      <option value="hiburan">Hiburan</option>
      <option value="lain-lain">Lain-lain</option>
    </select><br><br>
    <label for="amount">Nilai Rupiah:</label>
    <input type="number" id="amount" name="amount" required><br><br>
    <button type="button" onclick="submitData()">Catat</button>
    <button type="button" onclick="saveToCSV()">Simpan ke CSV</button>
  </form>

  <script>
    const dataRecords = [];

    function submitData() {
      const category = document.getElementById('category').value;
      const amount = document.getElementById('amount').value;

      const data = {
        date: new Date().toISOString(),
        category: category,
        amount: amount
      };

      dataRecords.push(data);
      alert('Data berhasil dicatat!');
    }

    function convertArrayToCSV(data) {
      const csvRows = [];
      const headers = Object.keys(data[0]);
      csvRows.push(headers.join(','));

      for (const row of data) {
        const values = headers.map(header => JSON.stringify(row[header], replacer));
        csvRows.push(values.join(','));
      }

      return csvRows.join('\n');

      function replacer(key, value) {
        return value === null ? '' : value;
      }
    }

    function saveToCSV() {
      const csv = convertArrayToCSV(dataRecords);
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', 'data.csv');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
